<h2 class="title align-left col-xs-6"> User Group that already exists</h2>
<h2 class="title align-right col-xs-6"> Add new User Group</h2>
<ul class="list-group col-xs-6">
  <a
    class="list-group-item"
    *ngFor="let userGroup of userGroup;">
    <p class="role-name-style">{{userGroup.name}} </p>
    <p class="role-description-style">{{userGroup.description}}</p>
  </a>
</ul>
<form class="form-horizontal col-xs-6" (ngSubmit)="onAddUserGroup(userGroupForm)" #userGroupForm="ngForm">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">User Group Name:</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="name"
             name="name"
             placeholder="Enter user group name"
             ngModel>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="description">Description:</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="description"
             name="description"
             placeholder="Enter description"
             ngModel>
    </div>
  </div>
  <div class="pull-right btn-size">
    <button class="btn btn-success" type="submit">Add</button>
    <button class="btn btn-danger" type="submit">Delete</button>
  </div>
</form>
